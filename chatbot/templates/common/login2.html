{% extends "base.html" %}
{% block title %}Dr.RC{% endblock %}
{% load static %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control clickEvent" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control clickEvent" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary clickEvent" name="loginLogin">로그인</button>
        <a class="btn btn-primary clickEvent" href="{% url 'common:signup' %}" name="loginSignup">회원가입</a>
    </form>
</div>
{% endblock %}
{% block scripts %}
    <script type="text/javascript" src="{% static 'javascript/interaction.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
        
            if (message === 'loginRequired') {
                alert('로그인이 필요합니다. 질문을 위해서 먼저 로그인해 주세요.');
            }
        });
    </script>
{% endblock %}
