version: '3.8'
services:
  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./staticfiles:/usr/src/app/staticfiles
    ports: 
      - "80:80/tcp"
      - "443:443"
    environment:
      - TZ=Asia/Seoul
    networks:
      - web
    depends_on:
      - app
    restart: always

  app:
    container_name: app
    build: .
    ports:
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - ./staticfiles:/usr/src/app/staticfiles
      - ./templates:/usr/src/app/templates
      - ./chat_app:/usr/src/app/chat_app
      - ./api_app:/usr/src/app/api_app
      - ./common:/usr/src/app/common
      - ./logs:/usr/src/app/logs
    networks:
      - web
    depends_on:
      - rabbitmq
    restart: always

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.7.14-management-alpine # 웹 UI management 툴 포함
    # 환경변수 설정
    environment: 
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672" # rabbitMQ default port
      - "15672:15672" # UI를 위한 port
    networks:
      - web
    restart: always

  celery:
    build: .
    volumes: 
      - ./:/usr/src/app
    working_dir: /usr/src/app/
    # Celery Worker 실행
    command: > 
      celery -A chatbot worker --loglevel=info
    networks:
      - web
    depends_on:
      - app
      - rabbitmq
    restart: always

  rabbitmq_exporter:
    container_name: rabbitmq_exporter
    image: kbudde/rabbitmq-exporter
    environment:
      - RABBIT_URL=http://rabbitmq:15672
      - RABBIT_USER=${RABBITMQ_USER}
      - RABBIT_PASSWORD=${RABBITMQ_PASSWORD}
    ports:
      - "9419:9419"
    networks:
      - web
    depends_on:
      - rabbitmq
    restart: always

networks:
  web:
    external: true